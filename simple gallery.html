<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery with Lightbox</title>

  <!-- GLightbox CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
      max-width: 1000px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h2>Gallery with Lightbox & Navigation</h2>

  <div class="gallery">
    <a href="https://picsum.photos/id/1015/1000/700" class="glightbox" data-gallery="gallery1"><img src="https://picsum.photos/id/1015/400/300" alt="Image 1"></a>
    <a href="https://picsum.photos/id/1016/1000/700" class="glightbox" data-gallery="gallery1"><img src="https://picsum.photos/id/1016/400/300" alt="Image 2"></a>
    <a href="https://picsum.photos/id/1018/1000/700" class="glightbox" data-gallery="gallery1"><img src="https://picsum.photos/id/1018/400/300" alt="Image 3"></a>
    <a href="https://picsum.photos/id/1020/1000/700" class="glightbox" data-gallery="gallery1"><img src="https://picsum.photos/id/1020/400/300" alt="Image 4"></a>
    <a href="https://picsum.photos/id/1024/1000/700" class="glightbox" data-gallery="gallery1"><img src="https://picsum.photos/id/1024/400/300" alt="Image 5"></a>
    <a href="https://picsum.photos/id/1027/1000/700" class="glightbox" data-gallery="gallery1"><img src="https://picsum.photos/id/1027/400/300" alt="Image 6"></a>
  </div>

  <!-- GLightbox JS -->
  <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
  <script>
    const lightbox = GLightbox({
      selector: '.glightbox',
      touchNavigation: true,
      loop: true,
    });
  </script>

</body>
</html>
